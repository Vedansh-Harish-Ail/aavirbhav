<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aavirbhav - IT Festival</title>


  <!-- Tailwind for quick utility styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Epic medieval font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  
   <link rel="icon" type="image/png" href="assets/images/tile_pic_1.png ">
  <link rel="apple-touch-icon" href="assets/images/A.png">

  <!-- Basic Meta -->
  <title>My Website</title>
  <meta name="description" content="Aavirbhav - National Level IT Fest">

  <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
  <meta property="og:title" content="Aavirbhav">
  <meta property="og:description" content="Aavirbhav 2025 - National Level IT Fest">
  <meta property="og:image" content="assets/images/aavirbhav.jpg">
  <meta property="og:url" content="https://aavirbhav.tech">
  <meta property="og:type" content="website">

  
  <style>
    :root {
      --gold:#75670d;
      --metal:#d8d3cc;
    }
    body,html{
      margin:0; padding:0; height:100%; width:100%;
      font-family:'Cinzel Decorative', serif;
      
    }

    /* Background video */
    .bg-video-wrap{position:fixed; inset:0; overflow:hidden; z-index:-1}
    .bg-video{
      position:absolute; min-width:100%; min-height:100%;
      width:auto; height:auto; top:50%; left:50%;
      transform:translate(-50%,-50%);
      object-fit:cover;
      filter:brightness(0.55) contrast(1.05);
    }
    .overlay{
      position:absolute; inset:0;
      background:radial-gradient(circle at center, rgba(0,0,0,0.1), rgba(0,0,0,0.6));
    }

    /* Centered Logo + Title */
    .content{
      position:relative;
      z-index:2;
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      gap:1rem;
    }
    .logo{
      width:min(420px,70vw);
      height:auto;
      filter:drop-shadow(0 8px 20px rgba(0,0,0,.7));
    }
    /* Bottom loading bar */
    .loading-wrap{
        position:fixed; bottom:0; left:0; width:100%;
        padding:0.8rem 1.5rem;
        background:transparent;
        backdrop-filter:none;
        }
    .progress{
      width:100%; height:14px;
      background:rgba(255,255,255,0.15);
      border-radius:6px; overflow:hidden;
    }
    .bar{
      height:100%; width:0%;
      background:linear-gradient(var(--gold));
      transition:width .25s linear;
    }
    .percent-text{
      text-align:right;
      font-size:.9rem;
      margin-top:4px;
      color:#ddd;
    }

    .got-quote {
  margin-top:.6rem;
  text-align:center;
  font-style:italic;
  font-size: clamp(1rem, 4vw, 2.4rem);
  color:#c0a464f4;
}

  </style>
</head>
<body>

  <!-- Background Video -->
  <div class="bg-video-wrap">
    <video id="bgVideo" class="bg-video" autoplay muted loop playsinline preload="auto"></video>
    <div class="overlay"></div>
  </div>

  <!-- Centered content -->
  <div class="content">
  <!-- <img src="assets/images/logo.png" alt="AAVIRBHAV logo" class="logo"/>-->
  </div>

  <!-- Bottom loading -->
  <div class="loading-wrap">
<div class="got-quote text-[1.2rem] sm:text-[1.6rem] md:text-[2rem] lg:text-[2.4rem]" id="quote"><b>“Loading....”</b></div>
        <div class="flex items-center gap-2 mt-2">
        <div class="progress flex-1"><div id="bar" class="bar"></div></div>
        <div class="percent-text" id="percent">0%</div>
</div>

  </div>

  <script>
    const CONFIG = {
      nextUrl:"home.html",
      autoRedirect:true,
      progressMode:"auto"
    };

    const bar = document.getElementById("bar");
    const percent = document.getElementById("percent");
    const quote = document.getElementById("quote");

    const quotes = [
      "“Winter is Coming...”",
      "“Fire and Blood.”",
      "“The North Remembers.”",
      "“Valar Morghulis.”",
      "“What is Dead May Never Die.”",
     // "“Hold the Door...”",
      "“When you play the game of thrones, you win or you die.”",
      ""
    ];

    // Manual API0
    window.setLoaderProgress = function(p){
      const clamped = Math.max(0,Math.min(100,Math.round(p)));
      bar.style.width = clamped+"%";
      percent.textContent = clamped+"%";

      // Change quote at intervals
      const idx = Math.min(quotes.length-1, Math.floor(clamped/ (100/quotes.length)));
      quote.textContent = quotes[idx];

      if(clamped>=100 && CONFIG.autoRedirect){
        setTimeout(()=>location.href=CONFIG.nextUrl,800);
      }
    };

    // Auto progress simulation
    if(CONFIG.progressMode==="auto"){
      let p=0;
      const step=()=>{
        p += Math.floor(Math.random()*5)+3; // 3-9% steps
        window.setLoaderProgress(p);
        if(p<100) setTimeout(step,200+Math.random()*300);
      };
      setTimeout(step,400);
    }

    // video adjust
      function setVideoSource() {
    const video = document.getElementById("bgVideo");

    // Pick source based on screen width
    if (window.innerWidth <= 768) {
      
      //for phone 
      video.src = "assets/loading/phone_loader-background.mp4";
    } else {

    //for desktop
      video.src = "assets/loading/front_loader_page.mp4";
    }

    video.load();   // reload with the new source
    video.play();   // try to autoplay
  }

  // Run once on page load
  setVideoSource();

  // Update on resize
  window.addEventListener("resize", setVideoSource);
  </script>

</body>
</html>
