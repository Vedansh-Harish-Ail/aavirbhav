<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aavirbhav - IT Festival</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/tile_pic_1.png">
  <link rel="apple-touch-icon" href="assets/images/A.png">

  <!-- Meta -->
  <meta name="description" content="Aavirbhav - National Level IT Fest">
  <meta property="og:title" content="Aavirbhav">
  <meta property="og:description" content="Aavirbhav 2025 - National Level IT Fest">
  <meta property="og:image" content="assets/images/aavirbhav.jpg">
  <meta property="og:url" content="https://aavirbhav.tech">
  <meta property="og:type" content="website">

  <style>
    :root {
      --gold: #75670d;
      --metal: #d8d3cc;
    }                                                                   

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Cinzel Decorative', serif;
    }
     
    /* ✅ Welcome Splash Screen Styles */
.welcome-screen {
  position: fixed;
  inset: 0;
  background-color: black;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 1.5rem 1rem;
  z-index: 50;
}

.welcome-container {
  max-width: 90%;
  width: 100%;
}

@media (min-width: 640px) {
  .welcome-container {
    max-width: 600px;
  }
}

/* Title Styling */
.welcome-title {
  font-size: 2.25rem; /* text-4xl */
  font-weight: 700;
  margin-bottom: 2rem;
  line-height: 1.2;
  text-align: center;
}

@media (min-width: 640px) {
  .welcome-title {
    font-size: 2.75rem; /* slightly larger than text-4xl */
  }
}
@media (min-width: 768px) {
  .welcome-title {
    font-size: 3.5rem; /* text-5xl+ */
  }
}
@media (min-width: 1024px) {
  .welcome-title {
    font-size: 4.25rem; /* large desktop */
  }
}

/* Highlighted word (like "Aavirbhav") */
.highlight {
  color: #facc15; /* Tailwind yellow-500 */
}

/* Subtitle */
.welcome-subtitle {
  font-size: 1.25rem;
  line-height: 1.7;
  margin-bottom: 2.5rem;
  text-align: center;
}

@media (min-width: 640px) {
  .welcome-subtitle {
    font-size: 1.375rem;
  }
}
@media (min-width: 768px) {
  .welcome-subtitle {
    font-size: 1.5rem;
  }
}
@media (min-width: 1024px) {
  .welcome-subtitle {
    font-size: 1.625rem;
  }
}

/* Logo Image */
.welcome-logo {
  display: block;
  margin: 0 auto 2.5rem auto;
  width: 240px; /* bigger than before */
  max-width: 95vw;
  height: auto;
  object-fit: contain;
  transition: filter 0.4s ease, transform 0.3s ease;
}

.welcome-logo:hover {
  filter: drop-shadow(0 10px 18px rgba(0, 0, 0, 0.6))
          drop-shadow(0 0 12px rgba(212, 175, 55, 0.4)); /* golden glow */
  transform: scale(1.05);
}

@media (min-width: 768px) {
  .welcome-logo {
    width: 280px;
  }
}
@media (min-width: 1024px) {
  .welcome-logo {
    width: 320px;
  }
}
.welcome-button {
  display: block;
  width: 100%;
  max-width: 280px;
  margin: 0 auto;

  padding: 0.65rem 2rem;
  font-size: 1rem;
  font-weight: 600;
  font-family: 'Cinzel', serif; /* Medieval-like font */
  letter-spacing: 1px;

  color: #f9f6f2;
  background-color: #2e2e2e; /* Dark iron */
  border: 2px solid #a8891e; /* Golden border */
  border-radius: 6px;

  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px rgba(168, 137, 30, 0.1);
}

.welcome-button:hover {
  background-color: #3b2f13;       /* Dark gold / brown */
  color: #f0d88b;
  border-color: #d4af37;           /* Brighter gold */
  box-shadow: 0 0 18px rgba(212, 175, 55, 0.5);
  transform: scale(1.03);
}

@media (min-width: 640px) {
  .welcome-button {
    font-size: 1.1rem;
    width: auto;
  }
}


.welcome-button:hover {
  background-color: #b45309; /* Tailwind yellow-700 */
}

    /* background video and overlay */

    .bg-video-wrap {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: -1;
    }

    .bg-video {
      position: absolute;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(0.55) contrast(1.05);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.6));
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 1rem;
    }

    .logo {
      width: min(420px, 70vw);
      height: auto;
      filter: drop-shadow(0 8px 20px rgba(0, 0, 0, .7));
    }

    .loading-wrap {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 0.8rem 1.5rem;
      background: transparent;
      backdrop-filter: none;
    }

    .progress {
      width: 100%;
      height: 14px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 6px;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(var(--gold));
      transition: width 0.25s linear;
    }

    .percent-text {
      text-align: right;
      font-size: 0.9rem;
      margin-top: 4px;
      color: #ddd;
    }

    .got-quote {
      margin-top: .6rem;
      text-align: center;
      font-style: italic;
      font-size: clamp(1rem, 4vw, 2.4rem);
      color: #c0a464f4;
    }
  </style>
</head>
<body>

<!-- ✅ Welcome Splash Screen (HTML Only) -->
<div id="welcomeScreen" class="welcome-screen">
  <div class="welcome-container">
    <h1 class="welcome-title">
      Welcome to ,
    </h1>
      <img src="assets/images/logo.png" alt="Aavirbhav Logo" class="welcome-logo" />

    <p class="welcome-subtitle">
      National Level IT Fest 2025
    </p>
    <button onclick="startExperience()" class="welcome-button">
      Enter Festival
    </button>
  </div>
</div>


  <!-- Background Video -->
  <div id="videoContainer" class="bg-video-wrap opacity-0 transition-opacity duration-500">
    <video id="bgVideo" class="bg-video" autoplay muted loop playsinline preload="auto"></video>
    <div class="overlay"></div>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="content hidden">
    <!-- Optional logo or title -->
    <!-- <img src="assets/images/logo.png" alt="AAVIRBHAV logo" class="logo"/> -->
  </div>

  <!-- Loading Bar -->
  <div id="loaderBar" class="loading-wrap hidden">
    <div class="got-quote text-[1.2rem] sm:text-[1.6rem] md:text-[2rem] lg:text-[2.4rem]" id="quote"><b>“Loading....”</b></div>
    <div class="flex items-center gap-2 mt-2">
      <div class="progress flex-1"><div id="bar" class="bar"></div></div>
      <div class="percent-text" id="percent">0%</div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const CONFIG = {
      nextUrl: "home.html",
      autoRedirect: true,
      progressMode: "auto"
    };

    const bar = document.getElementById("bar");
    const percent = document.getElementById("percent");
    const quote = document.getElementById("quote");

    const quotes = [
      "“Winter is Coming...”",
      "“Fire and Blood.”",
      "“The North Remembers.”",
      ///"“Valar Morghulis.”",
      "“What is Dead May Never Die.”",
      "“When you play the game of thrones, you win or you die.”",
      ""
    ];

    // Set loader progress manually or auto
    window.setLoaderProgress = function(p) {
      const clamped = Math.max(0, Math.min(100, Math.round(p)));
      bar.style.width = clamped + "%";
      percent.textContent = clamped + "%";
      const idx = Math.min(quotes.length - 1, Math.floor(clamped / (100 / quotes.length)));
      quote.textContent = quotes[idx];
      if (clamped >= 100 && CONFIG.autoRedirect) {
        setTimeout(() => location.href = CONFIG.nextUrl, 800);
      }
    };

    // Set video source
    function setVideoSource() {
      const video = document.getElementById("bgVideo");
      if (window.innerWidth <= 768) {
        video.src = "assets/loading/phone_loader-background.mp4";
      } else {
        video.src = "assets/loading/front_loader_page.mp4";
      }
      video.load(); // preload video
    }

    // Start the experience
    function startExperience() {
      document.getElementById("welcomeScreen").classList.add("hidden");
      const videoContainer = document.getElementById("videoContainer");
      videoContainer.classList.remove("opacity-0");

      // Wait for fade-in
      setTimeout(() => {
        document.getElementById("mainContent").classList.remove("hidden");
        document.getElementById("loaderBar").classList.remove("hidden");

        // Start progress animation
        if (CONFIG.progressMode === "auto") {
          let p = 0;
          const step = () => {
            p += Math.floor(Math.random() * 6) + 3;
            window.setLoaderProgress(p);
            if (p < 100) setTimeout(step, 200 + Math.random() * 300);
          };
          setTimeout(step, 400);
        }
      }, 300); // wait for opacity transition
    }

    // Init on page load
    setVideoSource();

    // Update video if screen size changes
    window.addEventListener("resize", () => {
      setVideoSource();
    });
  </script>

</body>
</html>
