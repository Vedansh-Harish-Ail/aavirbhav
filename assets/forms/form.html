<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <style>
    body {
      background: url('../images/bgimg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      padding-top: 70px; /* avoid navbar overlap */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .form-container {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: fadeInUp 0.6s ease-in-out;
      backdrop-filter: blur(6px);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .btn {
      background-color: #2E1F1B;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #392c29;
    }
    .password-toggle {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0 0.75rem;
      font-size: 1.2rem;
      color: #4a4a4a;
      border-radius: 8px;
      display: flex;
      align-items: center;
      transition: background 0.12s ease, color 0.12s ease;
    }
    .password-toggle:hover { background: rgba(0,0,0,0.05); }
    .password-toggle:focus { outline: 2px solid rgba(13,110,253,0.25); outline-offset: 2px; }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class=" nav navbar-brand" href="index.html">Aavirbhav</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <a href="index.html" class="btn btn-outline-light">Home</a>
      </div>
    </div>
  </nav>

  <!-- Form Container -->
  <div class="form-container">
    <ul class="nav nav-tabs mb-3" id="formTabs">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#login">Login</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#register">Register</a></li>
    </ul>

    <div class="tab-content">
      <!-- LOGIN FORM -->
      <div class="tab-pane fade show active" id="login">
        <form method="POST" action="login.php" autocomplete="on" novalidate>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" id="loginEmail" placeholder="Email" required>
            <label for="loginEmail">Email</label>
          </div>
          <div class="mb-3 d-flex">
            <div class="form-floating flex-fill">
              <input type="password" class="form-control" name="password" id="loginPassword" placeholder="Password" required>
              <label for="loginPassword">Password</label>
            </div>
            <button type="button" class="password-toggle" onclick="togglePassword('loginPassword', this)">üëÅ</button>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>

      <!-- REGISTER FORM -->
      <div class="tab-pane fade" id="register">
        <form method="POST" action="register.php" autocomplete="on" id="registerForm" novalidate>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" name="username" id="regName" placeholder="Name" required>
            <label for="regName">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="tel" class="form-control" name="phone" id="regPhone" placeholder="Phone Number" required>
            <label for="regPhone">Phone Number</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" name="clgname" id="regClg" placeholder="College Name" required>
            <label for="regClg">College Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" id="regEmail" placeholder="Email" required>
            <label for="regEmail">Email</label>
          </div>
          <div class="mb-3 d-flex">
            <div class="form-floating flex-fill">
              <input type="password" class="form-control" name="password" id="regPassword" placeholder="Password" required>
              <label for="regPassword">Password</label>
            </div>
            <button type="button" class="password-toggle" onclick="togglePassword('regPassword', this)">üëÅ</button>
          </div>
          <div class="mb-3 d-flex">
            <div class="form-floating flex-fill">
              <input type="password" class="form-control" name="confirm_password" id="regConfirm" placeholder="Confirm Password" required>
              <label for="regConfirm">Confirm Password</label>
            </div>
            <button type="button" class="password-toggle" onclick="togglePassword('regConfirm', this)">üëÅ</button>
          </div>
          <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePassword(fieldId, btn) {
      const field = document.getElementById(fieldId);
      if (!field) return;
      field.type = field.type === 'password' ? 'text' : 'password';
      btn.textContent = field.type === 'password' ? 'üëÅ' : 'üôà';
    }
  </script>
</body>
</html>
