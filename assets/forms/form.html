<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <style>
    body {
      background: url('../images/bgimg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      max-width: 420px;
      margin: 5vh auto;
      padding: 2rem;
      background: rgba(0,0,0,0.15);
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .nav-tabs .nav-link {
      font-weight: 500;
      border-radius: 8px 8px 0 0;
    }
    .form-label {
      font-weight: 500;
    }
    .btn {
      border-radius: 8px;
      font-weight: 500;
      padding: 0.6rem;
    }
    .form-control {
      border-radius: 8px;
      padding-right: 40px;
    }
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #777;
    }
    .position-relative {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <ul class="nav nav-tabs mb-3" id="formTabs">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#login">Login</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#register">Register</a></li>
    </ul>

    <div class="tab-content">
      <!-- LOGIN FORM -->
      <div class="tab-pane fade show active" id="login">
        <form method="POST" action="login.php">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="mb-3 position-relative">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="loginPassword" required>
            <span class="password-toggle" onclick="togglePassword('loginPassword', this)">üëÅ</span>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>

      <!-- REGISTER FORM -->
      <div class="tab-pane fade" id="register">
        <form method="POST" action="register.php">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" name="phone" pattern="[0-9]{10}" placeholder="Enter 10 digit number" required>
          </div>
          <div class="mb-3">
            <label class="form-label">College Name</label>
            <input type="text" class="form-control" name="clgname" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="mb-3 position-relative">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="regPassword" required>
            <span class="password-toggle" onclick="togglePassword('regPassword', this)">üëÅ</span>
          </div>
          <div class="mb-3 position-relative">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" id="regConfirm" required>
            <span class="password-toggle" onclick="togglePassword('regConfirm', this)">üëÅ</span>
          </div>
          <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePassword(fieldId, icon) {
      let field = document.getElementById(fieldId);
      if (field.type === "password") {
        field.type = "text";
        icon.textContent = "üôà";
      } else {
        field.type = "password";
        icon.textContent = "üëÅ";
      }
    }
  </script>
</body>
</html>
